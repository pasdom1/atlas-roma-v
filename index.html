<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10">
<title>Mappa Roma V</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #wrapper {
    width: 100vw;
    height: 100vh;
    touch-action: none;
    overflow: hidden;
  }
  #map {
    width: auto;
    height: auto;
  }
</style>
</head>
<body>

<div id="wrapper">
  <img id="map" src="./assets/mappa.png" alt="Mappa">
</div>

<!-- Libreria Panzoom -->
<script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>

<script>
const map = document.getElementById('map');
const wrapper = document.getElementById('wrapper');

const panzoom = Panzoom(map, {
  maxScale: 8,
  minScale: 1,
  contain: 'outside',
});

// Attiva pinch-zoom sul wrapper
wrapper.addEventListener('wheel', panzoom.zoomWithWheel);
wrapper.addEventListener('pointerdown', panzoom.handleDown, { passive: false });
wrapper.addEventListener('touchmove', event => event.preventDefault(), { passive: false });

// Impostiamo una scala iniziale più grande (come vuoi tu)
panzoom.zoomTo(0, 0, 3);  // ← qui puoi cambiare il livello di zoom iniziale

</script>

</body>
</html>
