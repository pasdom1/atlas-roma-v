<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=no">
<title>Mappa Roma V</title>

<style>
  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #viewport {
    width: 100vw;
    height: 100vh;
    touch-action: none;
    overflow: hidden;
    position: relative;
  }
  #map-container {
    width: 3509px;   /* Dim. reali tua mappa */
    height: 2482px;
    position: absolute;
    left: 0;
    top: 0;
  }
  #map {
    width: 100%;
    height: 100%;
    user-select: none;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="viewport">
  <div id="map-container">
    <img id="map" src="./assets/mappa.png" alt="Mappa">
  </div>
</div>

<script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>

<script>
const viewport = document.getElementById('viewport');
const mapContainer = document.getElementById('map-container');

// Inizializza Panzoom
const panzoom = Panzoom(mapContainer, {
  maxScale: 8,
  minScale: 1,
  contain: 'outside',
  pinchSpeed: 1.5
});

// Blocca il pinch/scroll del browser
viewport.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

// Zoom iniziale leggero
const initialZoom = 1.25;
panzoom.zoom(initialZoom);

// Angolo in alto a sinistra (0,0) senza pan
panzoom.pan(0, 0);

</script>

</body>
</html>
