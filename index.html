<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5">
<title>Mappa Fullscreen</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: none;
  }

  #wrapper {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
  }

  #image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    will-change: transform;
    transform-origin: center center;
  }
</style>
</head>
<body>

<div id="wrapper">
  <img id="image" src="/assets/mappa.png">
</div>

<script>
let scale = 1, lastScale = 1;
let posX = 0, posY = 0, lastPosX = 0, lastPosY = 0;
let startX = 0, startY = 0, startDist = 0;

const img = document.getElementById("image");
const wrap = document.getElementById("wrapper");

function distance(e) {
  return Math.hypot(
    e.touches[0].pageX - e.touches[1].pageX,
    e.touches[0].pageY - e.touches[1].pageY
  );
}

wrap.addEventListener("touchstart", (e) => {
  if (e.touches.length === 2) {
    startDist = distance(e);
  } else {
    startX = e.touches[0].clientX - lastPosX;
    startY = e.touches[0].clientY - lastPosY;
  }
});

wrap.addEventListener("touchmove", (e) => {
  e.preventDefault();

  if (e.touches.length === 2) {
    let newDist = distance(e);
    scale = Math.min(5, Math.max(1, lastScale * (newDist / startDist)));
  }

  if (e.touches.length === 1 && scale > 1) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
  }

  update();
});

wrap.addEventListener("touchend", () => {
  lastScale = scale;

  if (scale <= 1.02) {
    scale = lastScale = 1;
    posX = posY = lastPosX = lastPosY = 0;
  } else {
    lastPosX = posX;
    lastPosY = posY;
  }
  update();
});

// doppio tap per zoom
let lastTap = 0;
wrap.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - lastTap < 300) {
    if (scale > 1) {
      scale = lastScale = 1;
      posX = posY = lastPosX = lastPosY = 0;
    } else {
      scale = lastScale = 2;
    }
    update();
  }
  lastTap = now;
});

function update() {
  img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}
</script>

</body>
</html>
