<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Mappa Interattiva</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  #map {
    width: 100%;
    height: 100%;
    touch-action: none; /* Essenziale per pinch su mobile */
  }
</style>

</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

<script>

  const imgWidth = 3509;
  const imgHeight = 2482;
  const bounds = [[0, 0], [imgHeight, imgWidth]];

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -4,
    maxZoom: 6,
    zoomControl: true,

    scrollWheelZoom: true,
    touchZoom: true,
    dragging: true,
    doubleClickZoom: true,
    tap: false,

    // âŒ Impedisce a Leaflet di auto-centrare la mappa
    center: null,
    zoom: null
  });

  // Aggiungo lâ€™immagine come layer
  L.imageOverlay('./assets/mappa.png', bounds).addTo(map);


  // ðŸ”¥ Calcolo lo zoom necessario per RIEMPIRE lo schermo
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  const zoomX = Math.log2(screenW / imgWidth);
  const zoomY = Math.log2(screenH / imgHeight);

  // Il piÃ¹ grande dei due per non avere grigio
  const bestZoom = Math.max(zoomX, zoomY) + 1.2; // incrementiamo per zoom iniziale


  // ðŸŒŸ FINALMENTE: start in alto a sinistra, zoom pieno
  map.setView([0, 0], bestZoom);

  // Impedisci di trascinare oltre lâ€™immagine
  map.setMaxBounds(bounds);
  map.options.maxBoundsViscosity = 1.0;


  // ðŸ“Œ Ricalcola se ruoti il telefono
  window.addEventListener('resize', () => {
    map.setView([0, 0], bestZoom);
  });

</script>


</body>
</html>
