<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Mappa Interattiva</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  #map {
    width: 100%;
    height: 100%;
    touch-action: none; /* Essenziale per pinch su mobile */
  }
</style>

</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

<script>

  // üìè Misure reali della tua immagine
  const imgWidth = 3509;
  const imgHeight = 2482;

  const bounds = [[0, 0], [imgHeight, imgWidth]];

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -4,
    maxZoom: 5,
    zoomControl: true,
    attributionControl: false,

    // üî• Abilito tutte le gestures su mobile e PC
    scrollWheelZoom: true,
    touchZoom: true,
    dragging: true,
    doubleClickZoom: true,
    boxZoom: true,
    tap: false
  });

  // Inserisco l‚Äôimmagine come mappa
  L.imageOverlay('./assets/mappa.png', bounds).addTo(map);

// Imposta zoom iniziale e posizione sull‚Äôangolo alto sinistra
map.setView([0, 0], 3); // <<< Modifica 2 se serve pi√π o meno zoom

// Blocca i bordi per non vedere grigio fuori immagine
map.setMaxBounds(bounds);
map.options.maxBoundsViscosity = 1.0;

</script>

</body>
</html>
