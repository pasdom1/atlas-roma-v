<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=5">
<title>Mappa Fullscreen</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: none;
  }

  #wrapper {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: none;
  }

  #image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center center;
    will-change: transform;
  }
</style>
</head>
<body>

<div id="wrapper">
  <img id="image" src="mappa.png" />
</div>

<script>
const img = document.getElementById("image");
const wrapper = document.getElementById("wrapper");

let scale = 1, lastScale = 1;
let posX = 0, posY = 0, lastPosX = 0, lastPosY = 0;
let startX = 0, startY = 0;
let startDistance = 0;
let doubleTapTimeout = 0;

// Calcola distanza tra due dita
function distance(ev) {
  return Math.hypot(
    ev.touches[0].pageX - ev.touches[1].pageX,
    ev.touches[0].pageY - ev.touches[1].pageY
  );
}

wrapper.addEventListener("touchstart", ev => {
  if (ev.touches.length === 1) {
    startX = ev.touches[0].pageX - lastPosX;
    startY = ev.touches[0].pageY - lastPosY;
  }
  if (ev.touches.length === 2) {
    startDistance = distance(ev);
  }
});

// Pinch + Pan
wrapper.addEventListener("touchmove", ev => {
  ev.preventDefault();

  if (ev.touches.length === 2) {
    let newDist = distance(ev);
    scale = Math.min(5, Math.max(1, lastScale * (newDist / startDistance)));
  }

  if (ev.touches.length >= 1 && scale > 1) {
    posX = ev.touches[0].pageX - startX;
    posY = ev.touches[0].pageY - startY;
  }

  applyTransform();
});

// Fine gesture → salva stato stabile
wrapper.addEventListener("touchend", () => {
  lastScale = scale;

  // Se ritorna a scala 1, centra automaticamente l’immagine
  if (scale <= 1.02) {
    scale = lastScale = 1;
    posX = posY = lastPosX = lastPosY = 0;
  } else {
    lastPosX = posX;
    lastPosY = posY;
  }

  applyTransform();
});

// Doppio-tap per zoom IN / OUT
wrapper.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - doubleTapTimeout < 250) {
    if (scale > 1) {
      scale = lastScale = 1;
      posX = posY = lastPosX = lastPosY = 0;
    } else {
      scale = lastScale = 2;
    }
    applyTransform();
  }
  doubleTapTimeout = now;
});

function applyTransform() {
  img.style.transform = `translate(${posX}px,${posY}px) scale(${scale})`;
}
</script>

</body>
</html>
