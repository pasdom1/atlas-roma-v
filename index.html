<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=no">
<title>Mappa Roma V</title>

<style>
  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  #viewport {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
    position: relative;
  }

  #map-container {
    width: 3509px;   /* ← larghezza reale tua immagine */
    height: 2482px;  /* ← altezza reale tua immagine */
    position: absolute;
    left: 0; top: 0;
  }

  #map {
    width: 100%;
    height: 100%;
    user-select: none;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="viewport">
  <div id="map-container">
    <img id="map" src="./assets/mappa.png">
  </div>
</div>

<script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>

<script>
const mapContainer = document.getElementById('map-container');
const viewport = document.getElementById('viewport');

const panzoom = Panzoom(mapContainer, {
  maxScale: 6,
  minScale: 1,
  contain: 'outside'
});

// blocchiamo lo zoom / scroll del browser
viewport.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

// Abilitiamo pinch/pan
panzoom.setOptions({ pinchSpeed: 2 });

// ZOOM iniziale (mostra angolo alto sinistra)
panzoom.zoom(2); // puoi cambiare il numero come vuoi

</script>

</body>
</html>
