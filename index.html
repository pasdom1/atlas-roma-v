<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<title>Mappa Roma V</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: none; /* lascia i gesti alle nostre gesture */
  }

  #wrapper {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center center;
    will-change: transform;
  }
</style>
</head>
<body>

<div id="wrapper">
  <img id="img" src="https://pasdom1.github.io/atlas-roma-v/assets/mappa.png" alt="Mappa">
</div>

<script>
let scale = 1, lastScale = 1;
let posX = 0, posY = 0, lastPosX = 0, lastPosY = 0;
let startX = 0, startY = 0, startDist = 0;
const img = document.getElementById("img");
const wrap = document.getElementById("wrapper");

function dist(ev) {
  return Math.hypot(
    ev.touches[0].pageX - ev.touches[1].pageX,
    ev.touches[0].pageY - ev.touches[1].pageY
  );
}

wrap.addEventListener("touchstart", ev => {
  if (ev.touches.length === 2) {
    startDist = dist(ev);
  } else {
    startX = ev.touches[0].pageX - lastPosX;
    startY = ev.touches[0].pageY - lastPosY;
  }
});

wrap.addEventListener("touchmove", ev => {
  ev.preventDefault();

  if (ev.touches.length === 2) {
    const newDist = dist(ev);
    scale = Math.min(5, Math.max(1, lastScale * (newDist / startDist)));
  }

  if (ev.touches.length === 1 && scale > 1) {
    posX = ev.touches[0].pageX - startX;
    posY = ev.touches[0].pageY - startY;
  }

  img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
});

wrap.addEventListener("touchend", () => {
  lastScale = scale;

  if (scale <= 1.02) {
    scale = lastScale = 1;
    posX = posY = lastPosX = lastPosY = 0;
  } else {
    lastPosX = posX;
    lastPosY = posY;
  }
  img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
});

// Doppio tap zoom
let lastTap = 0;
wrap.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - lastTap < 300) {
    if (scale > 1) {
      scale = lastScale = 1;
      posX = posY = lastPosX = lastPosY = 0;
    } else {
      scale = lastScale = 2;
    }
    img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  }
  lastTap = now;
});
</script>

</body>
</html>
