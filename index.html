<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Mappa Roma V â€“ scroll + zoom nativo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: none; /* lascia che il browser gestisca pinch-to-zoom nella pagina */
      position: relative;
    }
    #map {
      width: 3509px;    /* larghezza reale mappa */
      height: auto;
      max-width: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="map" src="./assets/mappa.png" alt="Mappa">
  </div>
</body>
</html>
