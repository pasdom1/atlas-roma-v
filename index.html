<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=no">
<title>Mappa Pinch Zoom</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    touch-action: none;
  }

  #container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #map {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center center;
    will-change: transform;
  }
</style>
</head>
<body>

<div id="container">
  <img id="map" src="mappa.png" alt="Mappa">
</div>

<script>
const img = document.getElementById('map');

let scale = 1;
let lastScale = 1;
let posX = 0;
let posY = 0;
let lastPosX = 0;
let lastPosY = 0;

let startDist = 0;
let initialMid = {x: 0, y: 0};

function getDist(t1, t2) {
  return Math.hypot(t2.pageX - t1.pageX, t2.pageY - t1.pageY);
}

function getMid(t1, t2) {
  return { x: (t1.pageX + t2.pageX)/2, y: (t1.pageY + t2.pageY)/2 };
}

document.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    startDist = getDist(e.touches[0], e.touches[1]);
    initialMid = getMid(e.touches[0], e.touches[1]);
  }
});

document.addEventListener("touchmove", e => {
  e.preventDefault();

  if (e.touches.length === 2) {
    const newDist = getDist(e.touches[0], e.touches[1]);
    scale = Math.min(5, Math.max(1, lastScale * (newDist / startDist)));

    const mid = getMid(e.touches[0], e.touches[1]);
    posX = lastPosX + (mid.x - initialMid.x);
    posY = lastPosY + (mid.y - initialMid.y);

    update();
  }

  if (e.touches.length === 1 && scale > 1) {
    posX = lastPosX + (e.touches[0].pageX - initialMid.x);
    posY = lastPosY + (e.touches[0].pageY - initialMid.y);
    update();
  }
});

document.addEventListener("touchend", () => {
  lastScale = scale;
  lastPosX = posX;
  lastPosY = posY;
});

function update() {
  img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// Doppio tap per zoom
let lastTap = 0;
document.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - lastTap < 300) {
    scale = scale >= 2 ? 1 : 2;
    lastScale = scale;
    posX = posY = lastPosX = lastPosY = 0;
    update();
  }
  lastTap = now;
});
</script>

</body>
</html>
