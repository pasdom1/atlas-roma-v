<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Mappa Interattiva</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  html, body { margin: 0; height: 100%; }
  #map { width: 100%; height: 100%; background: black; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

  const imgWidth = 3509;
  const imgHeight = 2482;
  const bounds = [[0, 0], [imgHeight, imgWidth]];

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -3,
    maxZoom: 4,
    zoomControl: true,
    attributionControl: false,
    scrollWheelZoom: true,
    touchZoom: true,
    dragging: true,
    doubleClickZoom: true,
    tap: false
  });

  // Immagine come mappa
  L.imageOverlay('./assets/mappa.png', bounds).addTo(map);

  // Calcolo zoom iniziale per NON mostrare bordi neri
  function getInitialZoom() {
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    
    const zoomX = Math.log2(screenW / imgWidth);
    const zoomY = Math.log2(screenH / imgHeight);
    
    // â¬‡ï¸ zoom che riempie lo schermo senza uscire dai bordi
    return Math.min(zoomX, zoomY) + 0.8; 
  }

  const initialZoom = getInitialZoom();

  // â­ Parti in alto a sinistra, con zoom poco
  map.setView([0, 0], initialZoom);

  // ðŸš« Impedisci di andare fuori immagine
  map.setMaxBounds(bounds);
  map.options.maxBoundsViscosity = 1.0;
  
  // Adattamento automatico se ruoti telefono
  window.addEventListener('resize', () => {
    map.setView([0, 0], getInitialZoom());
  });

</script>


</body>
</html>
