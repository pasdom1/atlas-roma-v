<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mappa Interattiva</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  #map {
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

<script>

  // Dimensioni reali in px della tua immagine
  const imgWidth = 2000;  
  const imgHeight = 1500;

  // Inizializza la mappa
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 5,
    zoomControl: true,
    zoomAnimation: true,
    attributionControl: false
  });

  // Calcolo dei punti limite
  const bounds = [[0, 0], [imgHeight, imgWidth]];

  // Carico l'immagine come livello della mappa
  const image = L.imageOverlay('./assets/mappa.png', bounds).addTo(map);

  // Imposta il focus in alto a sinistra
  map.fitBounds(bounds);

  // Impedisce di trascinare l'immagine fuori dai bordi
  map.setMaxBounds(bounds);

</script>

</body>
</html>
